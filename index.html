<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imgs/instagram-celular.png" alt="Imagem do celular">
        </div>
        <div class="instagram-continue">
           <div class="group">
               <img src="imgs/instagram-logo.png" class="instagram-logo" alt="Logo  Instagram">
               <div class="profile-photo">
                   <img src="imgs/smallimage.jpeg" alt="Foto de Perfil">
               </div>
               <a href="#" class="instagram-login">Continue como vmedeir0s</a>
               <a href="#" class="instagram-logout">Remover conta</a>
           </div>
           <div class="group">
               <p class="not-account">Não é vmedeir0s ?</p>
               <p class="notaccount">
                   <span class="link-blue">Alternar contas</span> ou
                   <span class="link-blue">Cadastrar-se</span>
               </p>
           </div>
           <div class="get-the-app">
               <p class="get-app">Baixe o aplicativo</p>
               <div class="download">
                   <a href="#" class="app-download"></a>
                   <a href="#" class="app-download"></a>
               </div>
           </div>
        </div>
    </div>
</body>
</html>
